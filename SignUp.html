<body>
	<header>
		<div class="container">
			<h1>انشاء حساب</h1>
			<form action="https://example.com">
				<input type="Username" placeholder="اسم المستخدم" required>
				<input type="email" placeholder="الايميل" pattern="[^\s@]+@[^\s@]+\.[^\s@]+" required>
				<input type="password" placeholder="كلمة السر" required>
				<input type="submit" value="انشاء حساب">
			</form>
			<p dir="rt" z-index="2" class="my-text">بعد انشاء الحساب ارجو ان تتوصلو مع مشرف التسجيل قبل القيام باتسجيل الدخول</p>
		</div>
	</header>
</body>
</html>
